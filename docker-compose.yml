version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-payment-processor
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL:-http://localhost:5678}
      - TZ=Asia/Jakarta
      - GENERIC_TIMEZONE=Asia/Jakarta
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      # Database - Neon DB (PostgreSQL Cloud)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_DATABASE=${NEON_DB_NAME}
      - DB_POSTGRESDB_HOST=${NEON_DB_HOST}
      - DB_POSTGRESDB_PORT=${NEON_DB_PORT:-5432}
      - DB_POSTGRESDB_USER=${NEON_DB_USER}
      - DB_POSTGRESDB_PASSWORD=${NEON_DB_PASSWORD}
      - DB_POSTGRESDB_SSL_ENABLED=true
      - DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED=false
      # WhatsApp API
      - WHATSAPP_API_TOKEN=${WHATSAPP_API_TOKEN}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
      - WHATSAPP_BUSINESS_ACCOUNT_ID=${WHATSAPP_BUSINESS_ACCOUNT_ID}
      # OpenAI / AI Provider
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Google Sheets (optional)
      - GOOGLE_SHEETS_CLIENT_ID=${GOOGLE_SHEETS_CLIENT_ID}
      - GOOGLE_SHEETS_CLIENT_SECRET=${GOOGLE_SHEETS_CLIENT_SECRET}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows
      - ./uploads:/home/node/uploads
    networks:
      - n8n-network
volumes:
  n8n_data:
    driver: local

networks:
  n8n-network:
    driver: bridge
